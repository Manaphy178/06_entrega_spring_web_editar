<script src="jquery.js" ></script>
    <script>
      $.ajax("ServicioProductos").done(function (respuesta) {
        let instrumento = JSON.parse(respuesta);
        console.log(instrumento);
        let texto_html = document.getElementById("contenedor").innerHTML;
        for (i in instrumento) {
          texto_html += "<tr>";
          texto_html +=
            "<td>" +
            instrumento[i].nombre +
            "</td> " +
            "<td>" +
            instrumento[i].tipo +
            "</td> " +
            "<td>" +
            instrumento[i].marca +
            "</td> " +
            "<td>" +
            instrumento[i].desc +
            "</td> " +
            "<td>" +
            instrumento[i].gamma +
            "</td> " +
            "<td>" +
            instrumento[i].precio +
            "&euro; </td> ";
          texto_html += "</tr>";
        } //end for
        $("#contenedor").html(texto_html);
      }); //end ajax
    </script>
  </body>
